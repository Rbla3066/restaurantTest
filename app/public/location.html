<script type="text/javascript">
var user ={
        latitude:'',
        longitude:''
    };
$(document).ready(function(){
    

    if (navigator.geolocation){
      navigator.geolocation.getCurrentPosition(getPosition);
    }
    else{
      console.log("nope");
    }
});
function getPosition(position){ 
    user.latitude=position.coords.latitude;
    user.longitude=position.coords.longitude;
    postData();   
};
function postData(){
    var url = window.location.origin;
    $.post(url + '/api/location', user, function(user) {
        console.log(user.picture)

        $("#restaurants").html("<li class='collection-item avatar'><img class='circle' src='"+user.picture+"'><span class='title'>"+user.displayName+"<p>"+user.location.address+"</p></li><li class='collection-item avatar'><a class='btn btn-danger waves-effect waves-light' href='/main'>Find Restaurants</a></li>");
    });
}

        
</script>
